<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Expenses chart component</title>
</head>
<body>
    <div class="container">
        <div class="overview">
            <div class="balance-container">
                <p class="balance-text">My balance</p>
                <h2 class="balance">$921.48</h2>
            </div>
            <div class="circle"></div>
        </div>
        <div class="spending">
            <h1 class="spending-heading">
                Spending - Last 7 days
            </h1>
            <div class="graphs">
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending"></div>
                    <div class="weekday">mon</div>
                </div>
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending"></div>
                    <div class="weekday">tue</div>
                </div>
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending">$52.36</div>
                    <div class="weekday">wed</div>
                </div>
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending">$31.07</div>
                    <div class="weekday">thu</div>
                </div>
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending"></div>
                    <div class="weekday">fri</div>
                </div>
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending"></div>
                    <div class="weekday">sat</div>
                </div>
                <div class="graph">
                    <div class="tower"></div>
                    <div class="day-spending"></div>
                    <div class="weekday">sun</div>
                </div>
            </div>
            <div class="summary">
                <div class="total-container">
                    <p class="total-text">
                        Total this month
                    </p>
                    <h2 class="total-amount">
                        $478.33
                    </h2>
                </div>
                <div class="percentage-container">
                    <p class="percentage">+2.4%</p>
                    <p class="percentage-text">
                        from last month
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/matibox" target="_blank">Mateusz Hladky</a>.
    </div>
</body>
</html>
